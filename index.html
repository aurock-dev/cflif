<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <title>CondensedFLIF</title>

    <body>
        <div id="playerStats">
            Stats :
            <br> Lvl = <span id="lvl">0</span>
            <br> Exp = <span id="exp">0</span> (Exp remaining before lvl up : <span id="expNeeded">0</span>)
            <br> Stats Points = <span id="statsPts">0</span>
            <br>
            <div id="playerAtk">
                Atk = <span id="atk">0</span>
            </div>
            <div id="playerHp">
                HP = <span id="hp">0</span> / <span id="hpMax">0</span>
            </div>
        </div>

        <br><br> 
        <div id="monsterList">
        </div>
    </body>
