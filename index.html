<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script> 
        <title>CondensedFLIF</title>
    </head>

    <body>
        <div class="gameWindow">
            <div class="playerContainer"> 
                <div class="playerInfos">
                    <div class="piLeft">
                        <div>Class: <span class="className"></span></div>
                        <div>Level: <span class="lvl"></span><span class="prestige"></span></div>
                        <div>Stats Points: <span class="statsPts"></span></div>
                    </div>
                    <div class="piMiddle">

                    </div>
                    <div class="piRight">
                        <div>Golds : <span class="gold"></span></div>
                        <div><button class="restatButton">Re-stat: 2000 golds</button></div>
                        <div><button class="healButton">Heal: 1000 golds</button></div>
                    </div>
                </div>
                <div class="playerStats">
                    <div>
                        <div>Force: <span class="for"></span></div>
                        <div>Attack: <span class="atk"></span></div>
                        <div>Critical Damage: <span class="critD"></span>%</div>
                    </div>
                    <div>
                        <div>Vigour: <span class="vig"></span></div> 
                        <div>Defense: <span class="def"></span></div> 
                        <div>HP Max: <span class="hpMax"></span></div> 
                    </div>
                    <div>
                        <div>Agility: <span class="agi"></span></div> 
                        <div>Attack Speed: <span class="atkSpeed"></span></div> 
                        <div>Critical Chance: <span class="critC"></span></div> 
                    </div>
                    <div>
                        <div>Wisdom: <span class="wis"></span></div>
                        <div>Experience Bonus: <span class="expB"></span>%</div>
                        <div>Gold Bonus: <span class="goldB"></span>%</div>
                    </div>
                </div>
                <div class="stuffs">
                    <div class="playerStuff">
                        
                    </div>
                    <div class="droppedStuff">
                        
                    </div>
                </div>
            </div>
            <div class="monsterContainer">
                <div class="monsterList">
                </div>
            </div>
        </div>
    </body>
